
<mat-card class="result">
  <a role="button" (click)="onViewOffer(offerId)">
  <div class="attributes">
    <div *ngIf="location">
      <mat-icon fontSet="material-icons-outlined">location_on</mat-icon>
      {{ location.city }}
    </div>
    <div class="right" *ngIf="posted">{{ postedDate | date: "short" }}</div>
  </div>
  <h4>{{ title }}</h4>
  <div class="attributes">
    <ng-content select="app-search-result-attribute"></ng-content>
  </div>
  <div class="description">
    {{ description }}
  </div>
  </a>
</mat-card>
